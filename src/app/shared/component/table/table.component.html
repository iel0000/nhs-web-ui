<p-table [value]="items">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td *ngFor="let col of columns">
        {{ item[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
