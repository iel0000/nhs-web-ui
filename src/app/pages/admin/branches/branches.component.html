<div class="row">
  <div class="col-lg-12">
    <div class="card border-0 rounded-lg">
      <div class="card-header justify-content-center bg-white border-0">
        <h3 class="my-2">Manage Branches</h3>
      </div>
    </div>
    <div class="p-fluid formgrid grid card border-0 rounded-lg">
      <div class="field col-12 md:col-12">
        <p-toolbar styleClass="mb-4">
          <ng-template pTemplate="left"> </ng-template>
          <ng-template pTemplate="right">
            <button
              pButton
              pRipple
              label="New"
              icon="pi pi-plus"
              class="p-button-info"
              (click)="addBranch()"></button>
          </ng-template>
        </p-toolbar>
        <p-table
          [value]="items"
          responsiveLayout="scroll"
          [lazy]="true"
          (onLazyLoad)="loadBranches()"
          [loading]="isLoading">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>BRANCH NAME</th>
              <th>LOCATION</th>
              <th>DATE CREATED</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.location }}</td>
              <td>{{ item.dateCreated | date: 'dd/MMM/yyyy' }}</td>
              <td>
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                  (click)="editBranch(item)"></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-warning"
                  (click)="deleteBranch(item)"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="8">No record found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
