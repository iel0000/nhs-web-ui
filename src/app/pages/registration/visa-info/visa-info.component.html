<div class="stepsdemo-content mt-4">
  <p-card>
    <ng-template pTemplate="title"> VISA Information </ng-template>
    <ng-template pTemplate="subtitle">
      Select VISA Information ( <span style="color: red">*</span> )
    </ng-template>
    <ng-template pTemplate="content">
      <form [formGroup]="visaForm">
        <div class="p-fluid formgrid grid">
          <div class="field col-12 md:col-4">
            <label class="mb-1" for="embassy"
              >Embassy<span style="color: red">*</span></label
            >
            <p-dropdown
              [options]="embassy"
              placeholder="Select Embassy"
              optionLabel="name"
              [showClear]="true"
              formControlName="embassy"
              [ngClass]="{
                'ng-dirty':
                  visaForm.get('embassy')?.dirty &&
                  visaForm.get('embassy')?.invalid
              }"></p-dropdown>
            <small
              *ngIf="
                visaForm.get('embassy')?.dirty &&
                visaForm.get('embassy')?.invalid
              "
              class="p-error"
              >Embassy is required.</small
            >
          </div>
          <div class="field col-12 md:col-4">
            <label class="mb-1" for="visaType"
              >Visa Type<span style="color: red">*</span></label
            >
            <p-dropdown
              [options]="visaType"
              placeholder="Select Visa Type"
              optionLabel="name"
              [showClear]="true"
              formControlName="visaType"
              [ngClass]="{
                'ng-dirty':
                  visaForm.get('visaType')?.dirty &&
                  visaForm.get('visaType')?.invalid
              }"></p-dropdown>
            <small
              *ngIf="
                visaForm.get('visaType')?.dirty &&
                visaForm.get('visaType')?.invalid
              "
              class="p-error"
              >Visa Type is required.</small
            >
          </div>
          <div class="field col-12 md:col-4">
            <label class="mb-1" for="visaCategory"
              >Visa Category<span style="color: red">*</span></label
            >
            <p-dropdown
              [options]="visaCategory"
              placeholder="Select Visa Category"
              optionLabel="name"
              [showClear]="true"
              formControlName="visaCategory"
              [ngClass]="{
                'ng-dirty':
                  visaForm.get('visaCategory')?.dirty &&
                  visaForm.get('gender')?.invalid
              }"></p-dropdown>
            <small
              *ngIf="
                visaForm.get('visaCategory')?.dirty &&
                visaForm.get('visaCategory')?.invalid
              "
              class="p-error"
              >Gender is required.</small
            >
          </div>
        </div>
      </form>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="grid grid-nogutter justify-content-end">
        <p-button
          label="Back"
          (onClick)="back()"
          icon="pi pi-angle-left"></p-button>
        <p-button
          label="Next"
          (onClick)="nextPage()"
          icon="pi pi-angle-right"
          iconPos="right"
          [disabled]="visaForm.invalid"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
