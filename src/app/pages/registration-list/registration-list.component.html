<div class="row">
    <div class="col-lg-12">
        <div class="card border-0 rounded-lg">
            <div class="card-header justify-content-center bg-white border-0">
                <h3 class="my-2">Registration List</h3>
            </div>
            <div class="p-fluid formgrid grid">
                <div class="field col-12 md:col-2 col-offset-10">
                    <button pButton type="button" label="Create New" icon="pi pi-plus-circle" [loading]="isLoading" (click)="loadRegisterPage()"></button>
                </div>
                <div class="field col-12 md:col-12">
                    <app-table [items]="items" [columns]="columns"></app-table>
                </div>
            </div>
        </div>
    </div>
</div>
