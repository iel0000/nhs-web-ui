<div class="row">
  <div class="col-lg-12">
    <div class="card border-0 rounded-lg">
      <div class="card-header justify-content-center bg-white border-0">
        <h3 class="my-2">Dashboard</h3>
      </div>
    </div>
    <div class="grid">
      <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3">Users</span>
              <div class="text-900 font-medium text-xl">152</div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-blue-100 border-round"
              [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
              <i class="pi pi-users text-blue-500 text-xl"></i>
            </div>
          </div>
          <span class="text-green-500 font-medium">24 new </span>
          <span class="text-500">since last visit</span>
        </div>
      </div>
      <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3"
                >Registration Records</span
              >
              <div class="text-900 font-medium text-xl">500</div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-orange-100 border-round"
              [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
              <i class="pi pi-file text-orange-500 text-xl"></i>
            </div>
          </div>
          <span class="text-green-500 font-medium">24 new </span>
          <span class="text-500">since last visit</span>
        </div>
      </div>
      <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3"
                >Upcoming Appointments</span
              >
              <div class="text-900 font-medium text-xl">100</div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-cyan-100 border-round"
              [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
              <i class="pi pi-briefcase text-cyan-500 text-xl"></i>
            </div>
          </div>
          <span class="text-green-500 font-medium">24 new </span>
          <span class="text-500">since last visit</span>
        </div>
      </div>
      <div class="col-12">
        <div class="card">
          <h5>Yearly Chart</h5>
          <p-chart
            type="line"
            [data]="basicData"
            [options]="basicOptions"></p-chart>
        </div>
      </div>
    </div>
  </div>
</div>
